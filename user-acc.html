<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Dosis:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../css/user-acc.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="user-display">
      <nav class="user-menu">
        <div class="logo">
          <img class="bank-logo" src="../img/brand-logo-header.png" />
        </div>
        <ul class="user-menu--list">
          <li>
            <a class="user-menu--li" href="#">Home</a>
          </li>
          <li>
            <a class="user-menu--li" href="#">My cards</a>
          </li>
          <li>
            <a class="user-menu--li" href="#">Savings</a>
          </li>
          <li>
            <a class="user-menu--li" href="#">Transactions</a>
          </li>
        </ul>
      </nav>

      <div class="main-content">
        <div class="user-header">
          <div class="greeting box-style">
            <h2>Hello,<span class="user-f--name"></span></h2>
          </div>
          <a href class="log-out--btn" href="../js/logIn.js">LOG OUT</a>
        </div>
        <div class="user-info">
          <div class="currency-info--box box-style"></div>
          <div class="user-date--time__box box-style"></div>
          <div class="log-out--timer box-style">
            <h5>
              You'll be logged out in
              <span class="timer"></span>
            </h5>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script defer type="module" src="../js/userAcc.js"></script>
  </body>
</html>
