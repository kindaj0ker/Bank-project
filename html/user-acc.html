<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Dosis:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../css/user-acc.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="user-display">
      <nav class="user-menu">
        <div class="logo">
          <img class="bank-logo" src="../img/brand-logo-header.png" />
        </div>
        <ul class="user-menu--list">
          <li>
            <a class="user-menu--li" id="menu-home" href="#">Home</a>
          </li>
          <li>
            <a class="user-menu--li" id="menu-loan" href="#">Loan</a>
          </li>
          <li>
            <a class="user-menu--li" id="menu-savings" href="#">Savings</a>
          </li>
          <li>
            <a class="user-menu--li" id="menu-transfer" href="#">Transfer</a>
          </li>
        </ul>
      </nav>

      <div class="main-content">
        <div class="user-header">
          <div class="greeting box-style">
            <h2>Hello, <span class="user-f--name"></span>!</h2>
          </div>
          <button class="log-out--btn">LOG OUT</button>
        </div>
        <div class="user-content">
          <div class="content-space">
            <!-- home menu -->
            <div id="home" class="user-cards__zone content-filler content-wrapper hidden">
              <div class="create-card__box">
                  <h5 class="create-p creation">Get a new card <span class="creat-card__btn">+</span></h5>
                  <form class="register-form hidden">
                    <div class="form-field full-width--fields">
                      <label for="plan">Choose your plan</label><br />
                      <select class="plan" name="plan" size="1" required>
                        <option class="card-option" value="Standart">Standart FREE</option>
                        <option class="card-option" selected value="Plus">Plus $5.99/month</option>
                        <option class="card-option" value="Premium">Premium $9.99/month</option>
                        <option class="card-option" value="VIP">VIP $19.99/month</option>
                      </select>
                        </div>    
                      <button class="create-acc--btn" />Get a Card</button>
                  </form>
              </div>
            </div>
              <!-- loan menu -->
            <div id="loan" class="request-loan__block content-filler content-wrapper hidden">
              <h5>Fill the form to request a bank loan and wait for the result</h5>
              <form class="loan-form">
              <div class="loan-field__wrapper">
                <div class="loan-field amount-loan__info">
                  <label for="loan-amount">Type loan amount</label>
                  <input class="inputField_loan" type="text" id="loan-amount" name="loan_amount" />
                </div>
              <div class="loan-field">
                <label for="loan-currency">Select currency</label>
                  <select class="loan-currency" name="loan-currency" size="1" required>
                    <option class="loan-option" value="$">$</option>
                    <option class="loan-option" selected value="€">€</option>
                    <option class="loan-option" value="£">£</option>
                  </select>
               </div> 
              </div>
                <button class="next-field__btn" /><img class="request-loan__arrow" src='../img/request-loan__arrow.png'/></button>
              </form>
              </div>
              <!-- savings menu -->
            <div id="savings" class="savings-block content-filler content-wrapper hidden">
              <div class="categories-block">
                <div class="all-savings--categories"></div>
              </div>
              <div id="savings-transactions" class="transactions"></div>
            </div>
              <!-- transfer menu -->
              <div id="transfer" class="hidden content-filler content-wrapper"> </div>
          </div>
          <div class="user-info">
            <div class="currency-info--box info-box box-style"></div>
            <div class="user-date--time__box info-box box-style"></div>
            <div class="log-out--timer info-box box-style">
              <h5>
                You'll be logged out in
                <span class="timer"></span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script defer type="module" src="../js/userAcc.js"></script>
    <script defer type="module" src="../js/userSavings.js"></script>
     <script defer type="module" src="../js/userTransfer.js"></script>
  </body>
</html>
